# =================== HTML Report ===================
extent.reporter.spark.start=true
extent.reporter.spark.out=reports/ExtentReport.html
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.pdf.timeStampFormat=dd-MMM-yyyy HH:mm:ss

# =================== PDF Report ===================
extent.reporter.pdf.start=true
extent.reporter.pdf.out=reports/ExtentReport.pdf
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.pdf.config=src/test/resources/pdf-config.xml
extent.reporter.pdf.timeStampFormat=dd-MMM-yyyy HH:mm:ss

# =================== Screenshot Settings ===================
screenshot.dir=reports/screenshots/
screenshot.rel.path=../screenshots/

